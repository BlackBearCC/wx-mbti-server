<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="yb-gold2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFD400"/>
      <stop offset="100%" stop-color="#FFBF00"/>
    </linearGradient>
    <radialGradient id="yb-spark" cx="0.4" cy="0.5" r="0.6">
      <stop offset="0%" stop-color="#FFBF00" stop-opacity="0.28"/>
      <stop offset="100%" stop-color="#FFBF00" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="1200" height="400" fill="#0C0C0E"/>
  <!-- soft central spark -->
  <rect width="1200" height="400" fill="url(#yb-spark)"/>
  <!-- starbursts -->
  <g fill="url(#yb-gold2)" opacity="0.9">
    <polygon points="220,80 230,110 260,120 230,130 220,160 210,130 180,120 210,110"/>
    <polygon points="1020,260 1030,285 1060,295 1030,305 1020,330 1010,305 980,295 1010,285"/>
  </g>
  <!-- stripes -->
  <g stroke="url(#yb-gold2)" stroke-width="2" opacity="0.2">
    <line x1="0" y1="60" x2="1200" y2="20"/>
    <line x1="0" y1="340" x2="1200" y2="300"/>
  </g>
  <!-- title bars -->
  <g>
    <rect x="80" y="140" width="440" height="20" rx="10" fill="url(#yb-gold2)"/>
    <rect x="80" y="176" width="520" height="12" rx="6" fill="#FFD400" opacity="0.75"/>
    <rect x="80" y="198" width="360" height="12" rx="6" fill="#FFD400" opacity="0.5"/>
  </g>
  <!-- call-to-action badge -->
  <g transform="translate(940,72)">
    <rect x="0" y="0" width="180" height="56" rx="12" fill="url(#yb-gold2)"/>
    <rect x="10" y="14" width="70" height="28" rx="6" fill="#0C0C0E" opacity="0.9"/>
    <rect x="90" y="14" width="80" height="28" rx="6" fill="#0C0C0E" opacity="0.9"/>
  </g>
  <title>Promo Banner (YB)</title>
</svg>

